
<!DOCTYPE html>
<html>
<head>
  <title>Login - FahadScalp</title>
  <meta charset="UTF-8" />
  <style>
    body { background: #1e1e1e; color: white; font-family: Arial; padding: 50px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 250px; }
    button { background: #007bff; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login to Dashboard</h2>
  <input id="user" placeholder="Username" /><br />
  <input id="pass" placeholder="Password" type="password" /><br />
  <button onclick="go()">Login</button>
  <script>
    async function go() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      const res = await fetch(`/auth?user=${u}&pass=${p}`);
      const data = await res.json();
      if (!data.ok) return alert('‚ùå Invalid login');
      sessionStorage.setItem("session", JSON.stringify(data));
      location.href = data.role === 'owner' ? '/admin' : '/account/' + data.id;
    }
  </script>
</body>
</html>
