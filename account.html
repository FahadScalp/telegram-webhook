
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #1e1e1e; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    .hidden { display: none; }
    .alert-log { background: #2c2c2c; padding: 10px; border-radius: 4px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button onclick="verifyLogin()">Login</button>

    <div id="alertForm" class="hidden">
      <h3>Send Telegram Alert</h3>
      <input id="chatId" placeholder="Telegram Chat ID">
      <input id="threshold" placeholder="Target Profit ($)">
      <button onclick="sendAlert()">Send Alert</button>

      <div class="alert-log" id="alertLog">
        <strong>Previous Alerts:</strong>
        <ul id="alertList"></ul>
      </div>
    </div>
  </div>

  <script>
    const accountId = window.location.pathname.split('/').pop();

    async function verifyLogin() {
      const res = await fetch('/accounts/' + accountId + '.json');
      const data = await res.json();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (data.login.user === user && data.login.pass === pass) {
        document.getElementById('alertForm').classList.remove('hidden');
        loadAlertHistory(data);
      } else {
        alert("Invalid credentials");
      }
    }

    function loadAlertHistory(data) {
      const list = document.getElementById('alertList');
      list.innerHTML = '';
      const logs = data.alerts || [];
      logs.forEach(log => {
        const li = document.createElement('li');
        li.innerText = `[${log.date}] Profit Target: $${log.target}`;
        list.appendChild(li);
      });
    }

    function sendAlert() {
      const chatId = document.getElementById('chatId').value;
      const threshold = document.getElementById('threshold').value;
      alert("ðŸš€ Alert sent to Chat ID: " + chatId + " at profit $" + threshold);
    }
  </script>
</body>
</html>
