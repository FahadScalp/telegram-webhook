
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FahadScalp Trading Forex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; margin: 0; padding: 0; }
    .header { background: #111; padding: 10px; text-align: center; font-size: 24px; font-weight: bold; }
    .dashboard { display: flex; flex-wrap: wrap; padding: 10px; justify-content: center; }
    .card { background: #2c2c2c; border: 1px solid #444; border-radius: 8px; padding: 15px; margin: 10px; width: 280px; box-shadow: 0 0 8px #000; }
    .card h3 { margin: 0 0 10px; }
    .card button { background: #007bff; color: white; border: none; padding: 6px 10px; margin-top: 10px; cursor: pointer; border-radius: 4px; }
    .card .info { margin: 5px 0; }
    .highlight-profit { color: #00ff99; }
    .highlight-loss { color: #ff5050; }
  </style>
</head>
<body>
  <div class="header">FahadScalp Trading Forex</div>
  <div class="dashboard" id="dashboard"></div>

  <script src="script.js"></script>
</body>
</html>
