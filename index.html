<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FahadScalp Trading Forex</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="text-3xl font-bold text-center text-blue-800 mb-6">FahadScalp Trading Forex</div>
  <div class="text-3xl font-bold text-center text-blue-800 mb-6">مشتركين بوت التداول</div>

  <div class="max-w-6xl mx-auto">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
      <input id="searchInput" type="text" placeholder="Search by ID or Alias..." class="flex-1 p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300">
      <select id="sortFilter" class="p-3 border border-gray-300 rounded shadow-sm">
        <option value="default">Sort by Default</option>
        <option value="profit">Sort by Profit</option>
        <option value="balance">Sort by Balance</option>
      </select>
      <button id="downloadBtn" class="p-3 bg-green-600 text-white rounded hover:bg-green-700">Download CSV</button>
    </div>

    <div id="dashboard" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 auto-rows-max"></div>
  </div>
</body>
</html>
