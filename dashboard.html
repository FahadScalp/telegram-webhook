<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fahad - Trading Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    table { width: 100%; background: white; }
    .totals-row { font-weight: bold; text-align: right; }
    .loss { background-color: #ffe5e5 !important; }
    .profit { background-color: #e5ffe5 !important; }
  </style>
</head>
<body>
  <h2>📊 Fahad Trading Dashboard</h2>
  <div id="filterWrapper">
    <label for="accountFilter">🔍 اختر رقم الحساب:</label>
    <select id="accountFilter"><option value="">عرض الكل</option></select>
  </div>
  <table id="dataTable" class="display">
    <thead>
      <tr>
        <th>Time</th><th>Name</th><th>Account</th><th>Balance</th><th>Profit</th><th>Net Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="totals-row">
        <td colspan="5">📌 إجمالي الأرباح:</td>
        <td id="grandTotal"></td>
      </tr>
    </tfoot>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    async function loadCSV() {
      try {
        const res = await fetch('data.csv');
        const text = await res.text();
        const rows = text.trim().split('\n');
        const headers = rows[0].split(',');
        const data = rows.slice(1).map(r => r.split(','));

        const accounts = new Set();
        const latestBalances = {};

        data.forEach(row => {
          const acc = row[2].replace(/'/g, '');
          const bal = parseFloat(row[3]);
          latestBalances[acc] = bal;
          accounts.add(acc);
        });

        const tableData = data.map(row => {
          const acc = row[2].replace(/'/g, '');
          const bal = parseFloat(row[3]);
          const net = bal - 100;
          return [row[0], row[1], acc, row[3], row[4], net.toFixed(2)];
        });

        let total = 0;
        for (let acc in latestBalances)
          total += latestBalances[acc] - 100;

        accounts.forEach(acc => {
          const opt = document.createElement("option");
          opt.value = acc; opt.textContent = acc;
          accountFilter.appendChild(opt);
        });

        const table = $('#dataTable').DataTable({
          data: tableData,
          columns: [...headers, { title: "Net Profit" }],
          createdRow: (row, data) => {
            const net = parseFloat(data[5]);
            if (net > 0) $(row).addClass("profit");
            else if (net < 0) $(row).addClass("loss");
          }
        });

        accountFilter.addEventListener("change", () => {
          table.column(2).search(accountFilter.value).draw();
        });

        document.getElementById("grandTotal").textContent = total.toFixed(2) + " $";

      } catch (err) {
        console.error("⚠️ Failed to load CSV:", err);
      }
    }

    loadCSV();
  </script>
</body>
</html>
