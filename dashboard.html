<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fahad - Trading Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      background-color: #fff;
    }
    .summary {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>üìä Fahad Trading Dashboard</h2>

  <div class="summary">
    <strong>üìå ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑÿ£ÿ±ÿ®ÿßÿ≠ ŸÑŸÉŸÑ ÿ≠ÿ≥ÿßÿ®:</strong>
    <div id="totals"></div>
  </div>

  <table id="dataTable" class="display">
    <thead>
      <tr>
        <th>Time</th>
        <th>Name</th>
        <th>Account</th>
        <th>Balance</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    async function loadCSV() {
      try {
        const res = await fetch('data.csv');
        const text = await res.text();
        const rows = text.trim().split('\n');
        const headers = rows[0].split(',');
        const data = rows.slice(1).map(line => line.split(','));

        if (data.length === 0) return;

        // ÿπÿ±ÿ∂ ÿßŸÑÿ¨ÿØŸàŸÑ
        const table = $('#dataTable').DataTable({
          data: data,
          columns: headers.map(h => ({ title: h }))
        });

        // ÿ≠ÿ≥ÿßÿ® ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑÿ±ÿ®ÿ≠ ŸÑŸÉŸÑ ÿ≠ÿ≥ÿßÿ®
        const accountTotals = {};
        data.forEach(row => {
          const account = row[2];
          const profit = parseFloat(row[4]);
          if (!accountTotals[account]) accountTotals[account] = 0;
          accountTotals[account] += profit;
        });

        const totalsDiv = document.getElementById("totals");
        for (const [acc, total] of Object.entries(accountTotals)) {
          const el = document.createElement("div");
          el.textContent = `‚Ä¢ ÿßŸÑÿ≠ÿ≥ÿßÿ® ${acc}: ${total.toFixed(2)} $`;
          totalsDiv.appendChild(el);
        }
      } catch (err) {
        console.error("‚ö†Ô∏è Failed to load CSV:", err);
      }
    }

    loadCSV();
  </script>
</body>
</html>
