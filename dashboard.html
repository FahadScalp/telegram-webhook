<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fahad - Trading Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      background-color: #fff;
    }
    .summary {
      margin-bottom: 20px;
    }
    #filterWrapper {
      margin-bottom: 20px;
    }
    .totals-row {
      text-align: right;
      font-weight: bold;
    }
    .loss {
      background-color: #ffe5e5 !important;
    }
    .profit {
      background-color: #e5ffe5 !important;
    }
  </style>
</head>
<body>
  <h2>📊 Fahad Trading Dashboard</h2>

  <div id="filterWrapper">
    <label for="accountFilter">🔍 اختر رقم الحساب:</label>
    <select id="accountFilter">
      <option value="">عرض الكل</option>
    </select>
  </div>

  <table id="dataTable" class="display">
    <thead>
      <tr>
        <th>Time</th>
        <th>Name</th>
        <th>Account</th>
        <th>Balance</th>
        <th>Profit</th>
        <th>Net Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="totals-row">
        <td colspan="5">📌 إجمالي الأرباح:</td>
        <td id="grandTotal"></td>
      </tr>
    </tfoot>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    async function loadCSV() {
      try {
        const res = await fetch('data.csv');
        const text = await res.text();
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        const rawData = lines.slice(1).map(row => row.split(','));

        const latestByAccount = {};
        rawData.forEach(row => {
          const account = row[2];
          latestByAccount[account] = row;
        });

        const data = Object.values(latestByAccount);
        const accountTotals = {};
        const accounts = new Set();

        const tableData = data.map(row => {
          const account = row[2];
          const balance = parseFloat(row[3]);
          const netProfit = balance - 100;
          accounts.add(account);
          accountTotals[account] = netProfit;
          return [...row, netProfit.toFixed(2)];
        });

        let grandTotal = 0;
        Object.values(accountTotals).forEach(p => grandTotal += p);

        const accountFilter = document.getElementById("accountFilter");
        accounts.forEach(acc => {
          const option = document.createElement("option");
          option.value = acc;
          option.textContent = acc;
          accountFilter.appendChild(option);
        });

        const table = $('#dataTable').DataTable({
          data: tableData,
          columns: [...headers.map(h => ({ title: h })), { title: "Net Profit" }],
          createdRow: function(row, data) {
            const net = parseFloat(data[5]);
            if (net > 0) {
              $(row).addClass('profit');
            } else if (net < 0) {
              $(row).addClass('loss');
            }
          }
        });

        accountFilter.addEventListener("change", () => {
          const val = accountFilter.value;
          table.column(2).search(val).draw();
        });

        document.getElementById("grandTotal").textContent = `${grandTotal.toFixed(2)} $`;

      } catch (err) {
        console.error("⚠️ Failed to load CSV:", err);
      }
    }

    loadCSV();
  </script>
</body>
</html>
