  <script>
    async function loadCSV() {
      const res = await fetch('/data.csv');
      const text = await res.text();
      const rows = text.trim().split('\\n').slice(1);
      const data = rows.map(line => line.split(','));

      const table = $('#dataTable').DataTable({
        data: data,
        columns: [
          { title: \"Time\" },
          { title: \"Name\" },
          { title: \"Account\" },
          { title: \"Balance\" },
          { title: \"Profit\" }
        ]
      });

      const accountTotals = {};
      data.forEach(row => {
        const account = row[2];
        const profit = parseFloat(row[4]);
        if (!accountTotals[account]) accountTotals[account] = 0;
        accountTotals[account] += profit;
      });

      const totalsDiv = document.getElementById(\"totals\");
      for (const [acc, total] of Object.entries(accountTotals)) {
        const el = document.createElement(\"div\");
        el.textContent = `â€¢ Ø§Ù„Ø­Ø³Ø§Ø¨ ${acc}: ${total.toFixed(2)} $`;
        totalsDiv.appendChild(el);
      }
    }

    loadCSV();
  </script>
